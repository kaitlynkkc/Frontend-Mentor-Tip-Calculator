<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="logo">
  <div class="card bg-white">
    <form class="form flex">
      <div>
        <label for="bill">Bill</label><br>
        <input type="text" id="bill" name="bill" placeholder="142.55"><br>
      </div>
      <div>
        <label for="tips">Select Tip %</label>
          <div class="flex" id="select-tip">
            <input type="radio" id="5" name="tip" value="5%">
            <label class="tip bg-very-dark-cyan text-white" for="5">5%</label>
            <input type="radio" id="10" name="tip" value="10%">
            <label class="tip bg-very-dark-cyan text-white" for="10">10%</label>
            <input type="radio" id="15" name="tip" value="15%">
            <label class="active tip bg-very-dark-cyan text-white" for="15">15%</label>
            <input type="radio" id="25" name="tip" value="25%">
            <label class="tip bg-very-dark-cyan text-white" for="25">25%</label>
            <input type="radio" id="50" name="tip" value="50%">
            <label class="tip bg-very-dark-cyan text-white" for="50">50%</label>
            <input type="radio" id="custom" name="tip" value="Custom">
            <label class="custom tip bg-very-light-grayish-cyan" for="custom">Custom</label>
          </div>
      </div>
      <div>
        <label for="people">Number of People</label><br>
        <input type="text" id="people" name="people" placeholder="5">
      </div>
    </form>

    <div class="result bg-very-dark-cyan flex">
      <div class="result-amount flex">
        <div>
          <h2 class="text-very-light-grayish-cyan">Tip Amount</h2>
          <h3 class="text-grayish-cyan">/ person</h3>
        </div>
        <p class="text-strong-cyan">$4.27</p>
      </div>

      <div class="result-amount flex">
        <div>
          <h2 class="text-very-light-grayish-cyan">Total</h2>
          <h3 class="text-grayish-cyan">/ person</h3>
        </div>
        <p class="text-strong-cyan">$32.79</p>
      </div>

      <button class="bg-strong-cyan text-very-dark-cyan reset">Reset</button>
    </div>
  </div>
  
  <div class="attribution bg-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
